trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.6'
    addToPath: true
    architecture: 'x64'

- script: |
    pip install wheel
    pip install aqtinstall==0.8a4    
    aqt install -E 7z 5.12.7 linux desktop
    ls 5.12.7
    ls 5.12.7/gcc_64    
  displayName: 'Install dependencies'

- script: |
    PATH=5.12.7/gcc_64/bin;/$PATH
    qmake --version
    g++ --version
  displayName: 'Build'